<!-- Account Page Header -->
<div class="container-fluid">
  <div class="row p-3 bg-dark text-white shadow-sm align-items-center">

    <!-- Left: Title -->
    <div class="col-6 d-flex align-items-center">
      <h3 class="mb-0">Account Ledger</h3>
    </div>

    <!-- Right: Add Account Button -->
    <div class="col-6 text-end d-flex justify-content-end align-items-center">
      <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addAccountModal">
        Add Account
      </button>
    </div>

  </div>

  <!-- Accounts Table -->
  <ng-container *ngIf="accounts && accounts.length > 0; else noRecord">
    <div class="table-responsive mt-3">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th class="col-order">Order ID</th>
            <th class="col-name">Account Name</th>
            <th class="col-balance">Account Balance</th>
            <th class="col-actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let account of accounts; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ account.name }}</td>
            <td 
              [ngClass]="{'text-success': account.balance >= 0, 'text-danger': account.balance < 0}" 
              class="fw-bold">
              {{ account.balance.toFixed(2) }} BDT
            </td>
            <td class="text-center">
              <div class="d-inline-flex align-items-center">
                <button type="button" class="btn btn-primary btn-sm me-2"
                        (click)="prepareEdit(account)" data-bs-toggle="modal" data-bs-target="#editNameModal">
                  Edit
                </button>
                <button type="button" class="btn btn-info btn-sm me-2"
                        (click)="goToTransactions(account.id)">
                  Transactions
                </button>
                <button type="button" class="btn btn-danger btn-sm"
                        (click)="deleteAccount(account.id)">
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-container>

  <ng-template #noRecord>
    <div class="alert alert-info mt-3 text-center">
      No Accounts Found. Click 'Add Account' to create your first ledger.
    </div>
  </ng-template>
</div>

<!-- Add Account Modal -->
<div class="modal fade" id="addAccountModal" tabindex="-1" aria-labelledby="addAccountModalLabel" aria-hidden="true"
     data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-dark text-white">
        <h4 class="modal-title" id="addAccountModalLabel">Add Account</h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <form #addForm="ngForm" (ngSubmit)="createAccount()">
        <div class="modal-body">
          <div class="row">
            <div class="col-12 mb-3">
              <input type="text" [(ngModel)]="newAccountName" name="name" class="form-control"
                     placeholder="Account Name" required />
            </div>
            <div class="col-12">
              <input type="number" name="initialBalance" class="form-control"
                     min="0" step="0.01" placeholder="Initial Balance = 0" disabled />
            </div>
          </div>
        </div>

        <div class="modal-footer justify-content-center">
          <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">
            Add
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
      </form>

    </div>
  </div>
</div>

<!-- Edit Account Modal -->
<div class="modal fade" id="editNameModal" tabindex="-1" aria-labelledby="editNameModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-dark text-white">
        <h4 class="modal-title" id="editNameModalLabel">Edit Account Name</h4>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" (click)="clearEditState()" aria-label="Close"></button>
      </div>

      <form *ngIf="selectedAccount" #editForm="ngForm" (ngSubmit)="updateAccount()">
        <div class="modal-body">
          <div class="row">
            <div class="col-12">
              <input type="text" [(ngModel)]="selectedAccount.name" name="editName" class="form-control"
                     placeholder="Current Account Name" required />
            </div>
          </div>
        </div>

        <div class="modal-footer justify-content-center">
          <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">
            Save
          </button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="clearEditState()">Close</button>
        </div>
      </form>

    </div>
  </div>
</div>
